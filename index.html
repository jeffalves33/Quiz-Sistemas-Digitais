<head>

  <style>
    :root {
      --bg: #0b1020;
      --card: #141a2f;
      --ink: #f5f7ff;

    }

      background: linear-gradient(180deg, #0b1020, #0f1530 35%, #101733 100%);
      color: var(--ink);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 16px
    }

    .app {
      width: 100%;
      max-width: 740px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
    }

    header {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      padding-bottom: 10px;
      margin-bottom: 14px
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(122, 162, 255, .12);
      color: var(--accent)
    }

    .score {
      font-size: 14px;
      color: var(--muted)
    }

    .score b {
      color: var(--ink)
    }

    .qmeta {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin: 6px 0 0
    }

    .qmeta .tag {
      background: rgba(255, 255, 255, .06);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted)
    }

    h1 {
      font-size: clamp(18px, 3vw, 22px);
      margin: 6px 0 10px;
      letter-spacing: .2px
    }

    p.legend {
      margin: 0 0 4px;
      color: var(--muted);
      font-size: 12px
    }

    .qimg {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 8px 0 0;
      display: none
    }

    .options {
      display: grid;
      gap: 10px;
      margin: 12px 0 8px
    }

    .opt {
      display: grid;
      grid-template-columns: 22px 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, .04);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 12px;
      transition: transform .05s ease, border-color .15s ease, background .15s ease
    }

    .opt:hover {
      transform: translateY(-1px);
      border-color: rgba(122, 162, 255, .35)
    }

    .opt input {
      width: 20px;
      height: 20px;
      accent-color: var(--accent)
    }

    .opt label {
      cursor: pointer;
      user-select: none
    }

    .opt button.sel {
      font-size: 12px;
      padding: 6px 10px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .16);
      color: var(--muted);
      border-radius: 8px;
      cursor: pointer
    }

    .opt.correct {
      border-color: rgba(58, 210, 159, .55);
      background: rgba(58, 210, 159, .10)
    }

    .opt.wrong {
      border-color: rgba(255, 107, 107, .55);
      background: rgba(255, 107, 107, .10)
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      color: #0b1020;
      background: var(--ink);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      transition: transform .06s ease, opacity .15s ease
    }

    .btn.secondary {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(255, 255, 255, .20)
    }

    .btn:active {
      transform: translateY(1px)
    }

    .feedback {
      margin-top: 10px;
      font-weight: 700
    }

    .good {
      color: var(--good)
    }

    .bad {
      color: var(--bad)
    }

    footer {
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap
    }

    .muted {
      color: var(--muted)
    }

    @media (max-width:480px) {
      .opt {
        grid-template-columns: 22px 1fr
      }

      .opt button.sel {
        display: none
      }

      .actions {
        flex-direction: column
      }

      header {
        gap: 6px
      }
    }
  </style>
</head>

    function init() {
      hits = 0; misses = 0; current = 0; locked = false;
      // normaliza 'type' e embaralha perguntas
      const normalized = rawQuestions.map(q => ({ ...q, type: normalizeType(q) }));
      questions = shuffle(normalized);
      $('#hits').textContent = hits;
      $('#misses').textContent = misses;
      $('#feedback').textContent = '';
      $('#next').disabled = true;
      updateProgress();
      render();
    }

    function updateProgress() {
      $('#progress').textContent = `Pergunta ${Math.min(current + 1, questions.length)}/${questions.length || 0}`;
    }

    function render() {
      const q = questions[current];
      if (!q) return;
      $('#origin').textContent = `Origem: ${q.form || '—'}`;
      $('#question').textContent = q.text || '—';
      $('#qtype').textContent = `Tipo: ${q.type === 'multiple' ? 'Múltipla escolha' : 'Única escolha'}`;

      // Imagem (se houver) — tenta sem e com extensões comuns
      const imgEl = $('#qimage');
      if (q.image) {
        const candidates = [q.image, `${q.image}.png`, `${q.image}.jpg`, `${q.image}.jpeg`, `${q.image}.webp`];
        let i = 0;
        imgEl.onload = () => { imgEl.style.display = 'block'; };
        imgEl.onerror = () => {
          i += 1;
          if (i < candidates.length) {
            imgEl.src = candidates[i];
          } else {
            imgEl.style.display = 'none';
            imgEl.removeAttribute('src');
          }
        };
        imgEl.alt = 'Imagem da questão';
        imgEl.src = candidates[i];
      } else {
        imgEl.removeAttribute('src');
        imgEl.style.display = 'none';
      }


      const optionsWrap = $('#options');
      optionsWrap.innerHTML = '';
      const opts = (q.options || []).map((t, idx) => ({ text: t, correct: (q.correct || []).includes(idx) }));
      const shuffled = shuffle(opts);
      const inputType = q.type === 'multiple' ? 'checkbox' : 'radio';

      shuffled.forEach((opt, idx) => {
        const row = document.createElement('div');
        row.className = 'opt';
        row.dataset.correct = opt.correct ? 'true' : 'false';

        const input = document.createElement('input');
        input.type = inputType;
        input.name = 'opt';
        input.value = String(idx);
        input.setAttribute('aria-label', opt.text);

        const label = document.createElement('label');
        label.textContent = opt.text;
        label.addEventListener('click', () => { input.checked = !input.checked; });

        const btnSel = document.createElement('button');
        btnSel.className = 'sel';
        btnSel.type = 'button';
        btnSel.textContent = 'Selecionar';
        btnSel.addEventListener('click', () => { input.checked = !input.checked; });

        row.appendChild(input);
        row.appendChild(label);
        row.appendChild(btnSel);

        row.addEventListener('click', (e) => {
          if (e.target === input || e.target === btnSel || e.target === label) return;
          input.checked = !input.checked;
        });

        optionsWrap.appendChild(row);
      });

      locked = false;
      $('#feedback').textContent = '';
      $('#confirm').disabled = false;
      $('#next').disabled = true;
    }

    function getSelection() {
      const picked = [];
      $$('#options .opt').forEach((row, idx) => {
        const input = row.querySelector('input');
        if (input && input.checked) picked.push(idx);
      });
      return picked;
    }

    function confirmAnswer() {
      if (locked) return;

      const pickedIdxs = getSelection();
      const rows = $$('#options .opt');
      if (rows.length === 0) return;

      const q = questions[current];
      if (q.type === 'single' && pickedIdxs.length !== 1) {
        $('#feedback').textContent = 'Selecione exatamente 1 opção.';
        $('#feedback').className = 'feedback bad';
        return;
      }
      if (q.type === 'multiple' && pickedIdxs.length === 0) {
        $('#feedback').textContent = 'Selecione pelo menos 1 opção.';
        $('#feedback').className = 'feedback bad';
        return;
      }

      let ok = true;
      rows.forEach((row, idx) => {
        const isCorrect = row.dataset.correct === 'true';
        const isPicked = pickedIdxs.includes(idx);
        if (isCorrect) row.classList.add('correct');
        if (isPicked && !isCorrect) row.classList.add('wrong');
      });

      const truth = rows.map((r, i) => r.dataset.correct === 'true' ? i : null).filter(i => i !== null);
      if (pickedIdxs.length !== truth.length || pickedIdxs.some(i => !truth.includes(i))) ok = false;

      if (ok) {
        hits++; $('#hits').textContent = hits;
        $('#feedback').textContent = '✔️ Acertou!';
        $('#feedback').className = 'feedback good';
      } else {
        misses++; $('#misses').textContent = misses;
        $('#feedback').textContent = '❌ Errou.';
        $('#feedback').className = 'feedback bad';
      }

      locked = true;
      $('#confirm').disabled = true;
      $('#next').disabled = false;
    }

    function nextQuestion() {
      if (!locked) return;
      current++;
      if (current >= questions.length) {
        $('#question').textContent = `Fim! 🎉 Resultado: ${hits} acerto(s), ${misses} erro(s).`;
        $('#origin').textContent = 'Origem: —';
        $('#qtype').textContent = 'Tipo: —';
        $('#options').innerHTML = '';
        $('#feedback').textContent = 'Toque em “Reiniciar” para embaralhar e começar de novo.';
        $('#next').disabled = true;
        $('#confirm').disabled = true;
        $('#progress').textContent = `Concluído (${questions.length} questões)`;
        return;
      }
      updateProgress();
      render();
    }

    $('#confirm').addEventListener('click', confirmAnswer);
    $('#next').addEventListener('click', nextQuestion);
    $('#restart').addEventListener('click', init);

    // Inicializa carregando o JSON
    loadQuestions();
  </script>
